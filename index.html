<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css"/>
</head>

<body>
  <div class="page">
    
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria<p>
    </header>

    <form id="mentorship-form">
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>

            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="6">
        </div>
      </fieldset>
        
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>
        </div>
      </fieldset>
        
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <div class="subtitle">Primeira mentoria</div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="date-1">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date-1">
            </div>

            <div class="input-wrapper">
              <label for="from-1">Das</label>
              <input type="time" id="from-1">
            </div>

            <div class="input-wrapper">
              <label for="until-1">Até</label>
              <input type="time" id="until-1">
            </div>
          </div>
          <div class="subtitle">Segunda mentoria</div>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date-2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-2">
              </div>

              <div class="input-wrapper">
                <label for="from-2">Das</label>
                <input type="time" id="from-2">
              </div>

              <div class="input-wrapper">
                <label for="until-2">Até</label>
                <input type="time" id="until-2">
              </div>
            </div>
        </div>
      </fieldset>

    </form>

    <footer>
      <button class="button" form="mentorship-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
